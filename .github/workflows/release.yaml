on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Upload Release Asset

jobs:
  build:
    name: Upload Linux Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13.x
      - name: Get version
        id: get_version
        run: echo "##[set-output name=version;]$(git tag | egrep "^v([0-9]+\.?)+" | tail -n 1 | cut -d' ' -f 2)"
      - name: Build project
        run: |
          go mod download
          tools/release-update.sh
          CGO_ENABLED=0 GOOS=linux go build -o bin/ataxia_linux_amd64 ./cmd/ataxia
          zip ataxia-linux-amd64-${{ steps.get_version.outputs.version }} bin/ataxia_linux_amd64 README.md
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ataxia-linux-amd64-${{ steps.get_version.outputs.version }}.zip
          asset_name: ataxia-linux-amd64-${{ steps.get_version.outputs.version }}.zip
          asset_content_type: application/zip
